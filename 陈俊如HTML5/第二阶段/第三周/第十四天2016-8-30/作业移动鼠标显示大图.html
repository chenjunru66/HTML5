<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="陈俊如">
    <title>相册</title>
    <script src="jquery.js"></script>
    <style>
        body {
            margin: 0;
            background: #000;
        }
        
        main {
            width: 280px;
            margin: 50px auto;
            background: #fff;
        }
        
        main>div {
            width: 100%;
            height: 350px;
            /*border: 1px solid red;*/
        }
        
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        li {
            float: left;
            width: 60px;
            height: 60px;
            margin: 5px;
        }
        
        li:first-of-type {
            width: 200px;
            height: 200px;
            /*margin: 10px 10px 0px 10px;*/
        }
        
        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <main>
            <div>
                <ul>
                    <li><img id="demo" src="images/big_1.jpg" alt=""></li>
                    <li><img src="images/small_1.jpg" alt=""></li>
                    <li><img src="images/small_2.jpg" alt=""></li>
                    <li><img src="images/small_3.jpg" alt=""></li>
                    <li><img src="images/small_4.jpg" alt=""></li>
                    <li><img src="images/small_5.jpg" alt=""></li>
                    <li><img src="images/small_6.jpg" alt=""></li>
                    <li><img src="images/small_7.jpg" alt=""></li>
                    <li><img src="images/small_8.jpg" alt=""></li>
                    <li><img src="images/small_9.jpg" alt=""></li>
                    <li><img src="images/small_10.jpg" alt=""></li>
                    <li><img src="images/small_11.jpg" alt=""></li>
                </ul>
            </div>
        </main>
    </div>

    <script>
        $(function(){                              
                   $("li:gt(0)").hover(function(){
                    $("#demo").attr( "src","images/big_"  + ($(this).index())+".jpg" )                   
                })
               })               
          
    </script>
</body>

</html>
