<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="陈俊如">
    <title>图片放大</title>
    <script src="jquery.js"></script>
    <style>
        body {
            margin: 0;
            background: #000;
        }
        
        div {
            width: 40%;
            margin: 0 auto;
            margin-top: 100px;
        }
        
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
        }
        
        li {
            float: left;
            width: 200px;
            height: 200px;
            margin: 5px;          
        }
        
        img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
        }
        .current{
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><img src="images/small_1.jpg" alt=""></li>
            <li><img src="images/small_2.jpg" alt=""></li>
            <li><img src="images/small_3.jpg" alt=""></li>
            <li><img src="images/small_4.jpg" alt=""></li>
            <li><img src="images/small_5.jpg" alt=""></li>
            <li><img src="images/small_6.jpg" alt=""></li>
            <li><img src="images/small_7.jpg" alt=""></li>
            <li><img src="images/small_8.jpg" alt=""></li>
            <li><img src="images/small_9.jpg" alt=""></li>
            <li><img src="images/small_10.jpg" alt=""></li>
            <li><img src="images/small_11.jpg" alt=""></li>
        </ul>
    </div>
    <script>
        $(function(){        
               $("li").hover(
                   function(){
                $("img").eq($(this).index()).attr("src","images/big_" + ($(this).index() + 1)+".jpg")
                $("img").eq($(this).index()).addClass("current")    
           },   
                   function(){
                     $("img").eq($(this).index()).attr("src","images/small_" + ($(this).index() + 1)+".jpg")
                      $("img").eq($(this).index()).removeClass("current") 
                   }
           ) 
           })         
    </script>

</body>

</html>
