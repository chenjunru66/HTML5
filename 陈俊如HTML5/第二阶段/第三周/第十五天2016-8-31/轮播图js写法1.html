<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="陈俊如">
    <title>轮播图</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    ul,
    li,
    img {
        margin: 0;
        padding: 0;
        border: 0;
        list-style-type: none;
    }
    
    #list {
        height: 250px;
        list-style-type: none;
        overflow: hidden;
    }
    
    #luanpo {
        max-width: 600px;
        height: 200px;
        border: 1px solid #CCC;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
    }
    
    #imgs li {
        float: left;
        height: 200px;
        width: 600px;
    }
    #imgs li img{
        width: 100%;
        height: 100%;
    }
    #imgs {
       
        height: 200px;
        background: #ddd;
        position: absolute;
    }
    
    .a {
        background: yellow;
    }
    
    .b {
        background: #f90;
    }
    
    #num {
        overflow: hidden;
        position: absolute;
        right: 0;
        bottom: 0;
    }
    
    #num li {
        float: left;
        height: 30px;
        width: 30px;
        text-align: center;
        line-height: 30px;
        border: 1px solid #CCC;
        margin-left: 10px;
        border-radius: 50%;
        cursor: pointer;
    }
</style>
</head>


<body>
    <div id="luanpo">
        <ul id="imgs">
            <li><img src="imgs/1.jpg" alt=""></li>
            <li><img src="imgs/3.jpg" alt=""></li>
            <li><img src="imgs/2.jpg" alt=""></li>
            <li><img src="imgs/3.jpg" alt=""></li>
        </ul>
        <ul id="num">
            <li class="a">1</li>
            <li class="b">2</li>
            <li class="b">3</li>
            <li class="b">4</li>
        </ul>

    </div>


    <script>
          var imgs=document.querySelectorAll('#imgs li')
          var nums=document.querySelectorAll('#num li')
          var luanpo=document.getElementById("luanpo")
          var oimg=document.getElementById('imgs')
          var iNow=0
          var dt=null
          oimg.style.width=imgs.length*imgs[0].offsetWidth+"px"

          function tab(){
             for(var i=0;i < nums.length;i++){
                  nums[i].index=i
                  nums[i].onmouseover=function(){
                  clearInterval(dt)
                  iNow=this.index
             for(var i=0;i < nums.length;i++){
                  nums[i].className="b"        
              }
                   this.className="a"
                  oimg.style.left=-(imgs[0].offsetWidth*iNow)+"px"   //这边可以加上我前面所写的那个缓动框架    
    } 
                nums[i].onmouseout=function(){
                       start()
    }
}
} 
            function start(){
　　              clearInterval(dt)
              dt=setInterval(function(){
                      if(iNow>nums.length-2){
                   iNow=0 }
                  else{
                      iNow++
                      }
               for(var k=0;k < nums.length;k++){
                 if(iNow==nums[k].index){
                    nums[k].className='a'
               }
                 else{
                     nums[k].className='b'
                         }
        }
        oimg.style.left=-(imgs[0].offsetWidth*iNow)+"px"    //这边可以加上我前面所写的那个缓动框架
    },1500)
    
    tab()
    
}

start()

    </script>
</body>

</html>
