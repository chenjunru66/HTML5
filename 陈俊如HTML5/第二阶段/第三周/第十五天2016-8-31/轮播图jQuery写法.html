<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="陈俊如">
    <title>轮播图</title>
    <script src="jquery.js"></script>
    <style>
        body {
            margin: 0;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .banner {
            width: 600px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }
        
        img {
            width: 600px;
            height: 200px;
        }
        
        .count1 li {
            position: absolute;
            opacity: 0;
        }
        
        .count1 li:nth-of-type(1) {
            opacity: 1;
        }
        
        .count2 {
            overflow: hidden;
            position: absolute;
            right: 0;
            bottom: 5px;
        }
        
        .count2 li {
            float: left;
            width: 20px;
            height: 20px;
            background: #f90;
            color: #fff;
            margin-left: 5px;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .current {
            background: yellow !important;
            color: black !important;
        }
        
        .active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="banner">
        <ul class="count1">
            <li><img src="imgs/1.jpg" alt=""></li>
            <li><img src="imgs/2.jpg" alt=""></li>
            <li><img src="imgs/3.jpg" alt=""></li>
            <li><img src="imgs/4.jpg" alt=""></li>
        </ul>
        <ul class="count2">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script>
        $(function(){
         var timer
         var index = 0
          $(".count2>li").hover(
              function(){
           clearInterval(timer)
            
          },
         function(){
              play()
          }
          )
                    
      function show(a){
           a = index                   
            $(this).addClass("current").siblings().removeClass("current")
            $(".count1>li").eq(a).css('opacity', 1 ).siblings().css('opacity',0 ) 
        }
       function play(){
           timer = setInterval(function(){
             index++
           if( index >= $(".count2").length){
               index = 0
           }
           show(index)  
           },1000)
           
           
       }  
        play() 
         
    })
    </script>

</body>

</html>
