<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="陈俊如">
        <title>typeof的返回值</title>
        <style>
            
        </style>
    </head>
    <body>
        <script>
        // typeof()返回数据类型
        console.log( typeof('33') )//string
        console.log( typeof('33' - '3') )//number
        console.log( typeof( 33) )   //number
        console.log( typeof( [1,3,5,6] ) )//object
        console.log( typeof( {name:'yan',age:'33'} ) ) //object
        console.log( typeof( null ) )//object
        console.log( typeof( undefined ) )//undefined
        console.log( typeof( true ) )//boolean
        console.log( typeof( function(){console.log( this ) } ) )//function
        console.log( typeof( NaN ) )//number
        console.log( typeof( isNaN ) )//function
            
        </script> 
        
    </body>
</html>
