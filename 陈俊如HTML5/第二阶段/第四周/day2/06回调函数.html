    <body>
        <pre>
            回调函数：把函数A作为参数，传递给函数B，然后函数B执行函数A，函数A被称为回调函数
            同步：多个任务排列，任务是按顺序执行的
            异步：多个任务排列，每隔任务都是有一个或者多个回调函数，当前任务执行完之后执行其中的回调函数或者函数
            回调函数多用于异步编程，但异步编程不一定都是使用回调函数
        </pre>
        
        <script>
            // window.onkeyup = function(ev){
            //     console.log(ev)
            // }
            // function show(){
            //     console.log("1111")
            // }
            // setTimeout(show,1000)
            
            function f1(){
                console.log("222")
                
            }
            function f2(ev){
                console.log("333")
                ev()
                f3()//这里的f3()不是回调函数
            }
            f2(f1)
            function f3(){
                console.log("444")
            }
        </script>
    </body>
