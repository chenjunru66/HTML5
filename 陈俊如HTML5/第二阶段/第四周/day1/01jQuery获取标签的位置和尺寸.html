<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="陈俊如">
        <title>获取标签的位置和尺寸</title>
        <script src="jquery.js"></script>
        <style>
            div{
                width: 200px;
                height: 200px;
                border: 10px solid blue;
                margin: 50px;
                padding: 50px;
                background: red;
                color: #fff;
                position: relative;
                overflow: auto;
                
            }
            section{
                margin: 30px;
            }
            
        </style>
    </head>
    <body>
        <div>
            <!--我是一个div标签，接下来你们将获取我的大小、位置-->
            <p>我是一个p标签，接下来你们将获取我的大小、位置</p> 
            <p>我是一个p标签，接下来你们将获取我的大小、位置</p> 
            <p>我是一个p标签，接下来你们将获取我的大小、位置</p> 
            <p>我是一个p标签，接下来你们将获取我的大小、位置</p> 
            <p>我是一个p标签，接下来你们将获取我的大小、位置</p>            
            <section>我是一个section标签，请计算我的当前位置</section>
        </div>
        
        <script>
            $(function(){
                // // 标签的内容的宽高
                // console.log( $("div").width() )//200
                // console.log( $("div").height() )//200
                // // 标签内容和内边距之和的大小
                // console.log( $("div").innerHeight() )//300
                // console.log( $("div").innerWidth() )//300
                
                // 标签的大小 = 内容 + 内边距 + 边框
                // console.log( $("div").outerWidth() )//320
                // console.log( $("div").outerHeight() )//320
                
                
                // 当前元素与窗口的偏移量top ，left,包括外边距
                console.log( $("div").offset())
                console.log($("section").offset())
               
                //获取当前元素与最近的设置定位元素之间的偏移量，从当前标签的外边距开始算
                console.log($("div").position())
                console.log($("section").position())
                
                // 当标签有滚动条的时候，滚动条与滚动条顶端的距离
                console.log($("div").scrollTop())
                console.log($("div").scrollLeft())
            })
        </script>
    </body>
</html>
