<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="陈俊如">
        <title>微博输入框</title>
        <script src="jquery.js"></script>
        <style>
            body,h5{
                margin: 0;
            }
            .wrapper{
                width: 400px;
                margin: 0 auto;
            }
            textarea{
                width: 400px;
                height: 100px;
                resize: none;
            }
            button{
                display: inline-block;
                margin-left: 340px;
            }
            h5{
                font-family: "时尚中黑简体";
                text-align: center; 
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h5>有什么新鲜事想告诉大家？</h5>
       <form action="">          
           <textarea name="" id="texts" cols="30" rows="10"></textarea>
           <button type="button" id="btn">提交</button>
       </form>
       <section>输入的字数请不要超过140个字！！<span id="demo">已输入字数：0</span></section>
       
       </div>
        
        <script>
            $(function(){              
                $("#texts").keyup(function(){ 
                var tex = $("textarea").val().length
                var length = 140
                var nums = length - tex              
               if( nums >= 0){
                   $("#demo").text( '已输入字数:' + tex + '个字' )                
               }
               else{
                    $("#demo").text( '已输入字数:' + tex + '个字' )
                    alert("输入的字数超过140个，请删除多余的部分")
                    return false
               }
                })
            })
        </script>
    </body>
</html>
