        <!--<button type="button" id="get"onclick="gets()">发起ajax-get请求</button>-->
        <button type="button" id="get">XHR-get发送器</button><br>
        <button type="button">XHR-post发送器</button><br>       
        <button type="button" onclick="formdata()">XHR-postforda发送器</button>
        <script src="get.js"></script>
        <script src="post.js"></script>
        
        <!--formdata:表单数据
        正常情况下：通过form标签创建表单数据
          formdata()模拟表单，创建表单数据，键值对：name：value
          通过post发送请求数据，当发送到服务器上时，数据在req.body保存，这种数据，是需要multer模块解析数据，然后再放置在req.body中-->
