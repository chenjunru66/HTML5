<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="陈俊如">
        <title></title>
        <style>
            
        </style>
    </head>
    <body>
     <!--novalidate：不再对当前的表单内容进行验证，可以直接提交-->
        <form action="#" novalidate=""id="forms">
             <input type="text" name="username" required="" placeholder="请输入姓名"><br/>
             <input type="password" name="password" placeholder="请输入密码"><br/>
            <!--min--最小值  max--最大值   step--按上下键修改数字是，出现的数字间隔-->
            <input type="number" name="number" placeholder="请输入年龄" step="5" min="10" max="35"><br/>
            <!--颜色-->
            <input type="color"name="color"><br/>
             <!--日期--日期选择器 火狐不支持这个属性 Date picker (time,month,week,datetime,datetime-local)-->
            <input type="date" name="date"placeholder="请输入日期"><br/>
             <!--邮箱email-->
            <input type="email"name="email"placeholder="请输入邮箱"/><br/>
            <!--range 进度条-->
            <input type="range"name="range"/><br/>
            <!--url路径-->
            <input type="url" name="url"placeholder="请输入网址"/><br/>
            <!--search搜索-->
            <input type="search"placeholder="请输入搜索关键字"name="search"/><br/>
            <!--datalist：与input标签联合使用，给输入框绑定设定的值
                 list = datalist中的'id名' ，将datalist于input绑定在一起-->

            <input type="text"name="kemu"placeholder="请输入科目"list="kemus"/><br/>
            <datalist id="kemus">
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
            </datalist>
            <!--默认submit是在form内部提交-->
            <input type="submit" value="提交">
        
        </form>
     <!--如果submit在表单外，可以通过在form设置id名，input中添加form='id名’-->
            <input type="submit" value="外部提交" form="forms" formtarget="_blank">
    </body>
</html>
