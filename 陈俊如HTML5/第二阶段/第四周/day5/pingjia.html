        }

            top: -32px;
        }
        #pingjia{
            display: block;
            font-size: 12px;
            width: 350px;
            padding: 5px 0;
        }
    </style>

    <script>

        for(var i= 0;i < lis.length;i++){
            lis[i].index = i + 1
            lis[i].onmouseover = function(){
                show(this.index)
                //   console.log(this.index) 1
                shows.style.display = 'block'
                shows.style.left = this.index * 40 + 'px'
                shows.innerHTML = '<strong style="color:red;">'+ (this.index ) + '分'+'</strong>'+ aMsg[this.index - 1]
            }
            
            lis[i].onmouseout = function(){
                show()
                shows.style.display = 'none'
            }
            
            lis[i].onclick = function(){
                star = this.index
                // shows.style.diaplay = 'none'
                ping.innerHTML = aMsg[this.index - 1]
            }
        }              
        function show(count){
            score = count || star
            for(var i = 0 ;i < lis.length;i++){
                imgs[i].className = i < score ? 'on' : ''
            }
