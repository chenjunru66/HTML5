<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="陈俊如">
        <title>onbeforeunload</title>
        <style>
            
        </style>
    </head>
    <body>
        假设本页有数据
        <script>
            // 窗口即将关闭或者刷新页面
            // 如果使用window.onbeforeunload   要使用return'内容'来显示自定义提示内容，浏览器不同显示的也不同
            window.onbeforeunload = function(){
                return '数据保存有误！！'                
            }
        </script>
    </body>
</html>
