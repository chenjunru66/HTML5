<html>

<head>
    <meta charset="utf-8">
    <title>打地鼠</title>
    <style>
        body {
            margin: 0;
            background-image: url(image/bg.jpg);
            /*更改鼠标样式  可以用图片，也可以设值，但是用
                图片链接当鼠标样式，必须要在后边加上auto*/
            cursor: url(image/cursor.png), auto;
            /*禁止用户选中HTML文档中的内容*/
            -moz-user-select: none;
        }
        
        table {
            width: 600px;
            height: 600px;
            margin: 0 auto;
        }
        
        td {
            height: 150px;
            background-image: url(image/hole.png);
            background-size: 120px 50px;
            background-repeat: no-repeat;
            background-position: center bottom;
            text-align: center;
            /*垂直对齐方式 可跟top上端对齐 middle居中对齐 bottom向下对齐*/
            vertical-align: bottom;
        }
        
        img {
            width: 80px;
            height: 0;
            position: relative;
            bottom: 8px;
            /*animation: active  1s both linear; */
        }
        
        .action1 {
            animation: active1 2s both;
        }
        
        @keyframes active1 {
            0% {
                height: 0
            }
            60% {
                height: 80px;
            }
            80%{
                height: 80px;
            }
            100% {
                height: 0;
            }
        }
        .action2 {
            animation: active2 1.5s both;
        }
        
        @keyframes active2 {
            0% {
                height: 0
            }
            60% {
                height: 80px;
            }
            80%{
                height: 80px;
            }
            100% {
                height: 0;
            }
        }
        
        #score {
            font-size: 30px;
            position: absolute;
            top: 50px;
            background-color: rgba(100, 100, 100, 0.6);
            line-height: 50px;
            padding-left: 10px;
            padding-right: 15px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
    </style>
</head>

<body>
    <p id="score">得分:0</p>
    <table>
        <tr>
            <td><img src="image/mouse.png"></td>
            <td><img src="image/mouse.png"></td>
            <td><img src="image/mouse.png"></td>
            <td><img src="image/mouse.png"></td>
        </tr>
        <tr>
            <td><img src="image/mouse.png"></td>
            <td><img src="image/mouse.png"></td>
            <td><img src="image/mouse.png"></td>
            <td><img src="image/mouse.png"></td>
        </tr>
        <tr>
            <td><img src="image/mouse.png"></td>
            <td><img src="image/mouse.png"></td>
            <td><img src="image/mouse.png"></td>
            <td><img src="image/mouse.png"></td>
        </tr>
        <tr>
            <td><img src="image/mouse.png"></td>
            <td><img src="image/mouse.png"></td>
            <td><img src="image/mouse.png"></td>
            <td><img src="image/mouse.png"></td>
        </tr>
    </table>

    <script>
        var img = document.getElementsByTagName('img')              
        var sum = 0 
            function ac1(){         
                 for( var i = 0;i < 16;i++ ){
                     img[i].index = i                     
                     var code = Math.floor( Math.random() * 16 ) 
                     if( i == code ){
                         img[i].className = 'action1'                        
                     }                           
                 }                 
            }
            setInterval( ac1,1000)
            setTimeout( ac2,3000)
           
            function ac2(){         
                 for( var i = 0;i < 16;i++ ){
                     img[i].index = i                     
                     var code = Math.floor( Math.random() * 16 ) 
                     if( i == code ){
                         img[i].className = 'action2'                        
                     }                           
                 }                 
            }
            setInterval( ac2,1000)
            
             for( var i = 0;i < 16;i++ ){
                img[i].index = i 
                img[i].onclick = function(){
                sum += 1
                // console.log( sum )
                document.getElementById('score').innerHTML = '得分:' + sum * 10 + '分'
                 
            }    
           }       
           
           
            
    </script>
</body>

</html>
