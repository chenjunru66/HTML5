<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="陈俊如">
        <title>模拟鼠标事件</title>
        <style>
            
        </style>
    </head>
    <body>
        <!--鼠标事件的构造函数：mouseevent-->
        <script>
            // window.onclick = function(ev){
            //     console.log(ev)//click { target: <html>, buttons: 0, clientX: 742, clientY: 242, layerX: 742, layerY: 242 }
            // }
            
            
            document.body.addEventListener('click',{
                console.log('事件成功')
            })
            // 创建一个新的鼠标事件
            var evs = new MouseEvent('click',{
                buttons:1,
                clientX:11,
                clientY:15,
                layerX:100,
                layerY:200
            })
            // 派发事件
            document.body.dispatchEvent(evs)
            
        </script>
        
    </body>
</html>
