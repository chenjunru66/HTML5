<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="陈俊如">
        <title>事件的入门</title>
        <style>
            
        </style>
    </head>
    <body>
        <button type="button" onclick="click1()">点击</button>
        <!--<button type="button" >点击</button>-->
        <script>
            // 先获取事件发生的元素
            var button = document.querySelector('button')
            // 触发事件的时候执行的方法
            function click1(){
                console.log( '这是第一种调用方法')
            }
            // 第一种执行的方法，把事件作为属性添加到开始标签内部
            // 写法：<button  onName = "执行函数">
            
            // 第二种调用方法：element.onName =  function(){}匿名函数
            button.onclick = function(){
                console.log( '这是第二种调用方法')
            }
            
            // 第三种方法；addEventListener()给元素添加监听事件，事件的名称不加on前缀
            // 添加的时间不会覆盖原有的事件  addEventListener(event,function,usecapture)
            function click2(){
                console.log( '这是第三种方法')
            }
            button.addEventListener('click',click2)
            
        </script>
    </body>
</html>
