<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="陈俊如">
        <title>事件的冒泡和捕获</title>
        <style>
            section{
                width: 200px;
                background: red;
                height: 100px;
            }
            div{
                width: 400px;
                background: green;
            }
            main{
                width: 600px;background:blue;
            }
        </style>
    </head>
    <body>
        <main>
            <div>
                <section>
                    事件的捕获和冒泡
                </section>
            </div>
        </main>
    </body>
    <script>
        // 事件的捕获：从一个大范围到一个具体的目标
       var body = document.querySelector('body')
       var main = document.querySelector('main')
       var div = document.querySelector('div')
       var sec = document.querySelector('section')
       
    //    捕获阶段  先大后小
    //    body.addEventListener( 'click',function(){
    //        alert('body捕获')
    //    },true )
    //    main.addEventListener( 'click',function(){
    //        alert('main捕获')
    //    },true )
    //    div.addEventListener( 'click',function(){
    //        alert('div捕获')
    //    },true )
    //    sec.addEventListener( 'click',function(){
    //        alert('section捕获')
    //    },true )
       
    //    冒泡阶段  从具体的目标到大范围：先小后大
    // body.addEventListener( 'click',function(){
    //        alert('body冒泡')
    //    } )
    //    main.addEventListener( 'click',function(){
    //        alert('main冒泡')
    //    } )
    //    div.addEventListener( 'click',function(){
    //        alert('div冒泡')
    //    } )
    //    sec.addEventListener( 'click',function(){
    //        alert('section冒泡')
    //    })
     
    //  事件的执行顺序默认为从小到大（冒泡）；  
    body.onclick = function( ){
        alert('body')
    }
    main.onclick = function( ){
        alert('main')
    }
    div.onclick = function( ){
        alert('div')
    }
    sec.onclick = function( ){
        alert('section')
    }   
       
    </script>
</html>
