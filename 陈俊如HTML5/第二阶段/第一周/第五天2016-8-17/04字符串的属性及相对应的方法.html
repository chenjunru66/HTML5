<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="陈俊如">
        <title>字符串的属性及方法</title>
        <style>
            
        </style>
    </head>
    <body>
        <pre>
            字符串string：用于表示文本域的数据
            字符串的值是包含在引号之间
            var i = 1   --数字类型
            var j = '1' --字符串类型
        </pre>
        <script>
            //字符串字面量创建字符串
            var i = 'alkfashdao 123e21342---=?!'
            console.log(i)
            console.log( i.length)//字符串的长度包含空格
            console.log( i[2] )//字符串的索引值
            
            // 返回的是创建字符串的函数
            console.log( i.constructor)//function String()           
            var str
            function strs(){
                str = 'name'
                console.log(str)
            }
            strs()              
            console.log( str.constructor)//function String()
            
            function  obj(name,age,sex){
                this.name = name
                this.age = age
                this.sex = sex
            }
            var obj1 = new obj('wang',3,'famail')
            console.log(obj1)
            //Object { name: "wang", age: 3, sex: "famail" }
            obj1.tall = 178
            console.log(obj1)
            //Object { name: "wang", age: 3, sex: "famail", tall: 178 }
            obj.tall = null
            console.log(obj)
            
            var obj2 = new obj('zhang',15,'man',178)
            console.log(obj2)
            // prototype属性允许您向对象添加属性和方法
            obj.prototype.tall = null
            obj2.tall = 188
            console.log(obj2)
            
           
            
        </script>
        
        <script>
             // charAt(index) 根据索引值判断当前位置的字符
             var char = 'aagaewg'
             console.log( char.charAt(5) )
        </script>
    </body>
</html>
