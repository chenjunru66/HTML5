<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="陈俊如">
    <title></title>
    <style>
        body,
        ul,
        li,
        h2,
        p {
            margin: 0;
            padding: 0;
        }
        
        body {
            font: 12px/1.5 Tahoma;
        }
        
        #calendar {
            width: 248px;
            overflow: hidden;
            zoom: 1;
            background: #eaeaea;
            margin: 10px auto;
            padding: 0 0 10px 10px;
        }
        
        #calendar ul {
            overflow: hidden;
            zoom: 1;
        }
        
        #calendar li {
            color: #fff;
            float: left;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            background: #424242;
            line-height: 1.3;
            list-style-type: none;
            border: 1px solid #424242;
            margin: 10px 10px 0 0;
            padding: 5px;
        }
        
        #calendar li.current {
            color: #F69;
            background: #fff;
        }
        
        #calendar li strong {
            display: block;
            font-size: 18px;
        }
        
        #msg {
            color: #666;
            background: #f1f1f1;
            border: 1px solid #fff;
            margin: 10px 10px 0 0;
            padding: 5px;
        }
        
        #msg h2 {
            font-size: 14px;
        }
        
        
    </style>
</head>

<body>
    <div id='calendar'>
        <ul>
            <li><strong>1</strong>JAN</li>
            <li><strong>2</strong>FER</li>
            <li><strong>3</strong>MAR</li>
            <li><strong>4</strong>APR</li>
            <li><strong>5</strong>MAY</li>
            <li><strong>6</strong>JUN</li>
            <li><strong>7</strong>JUL</li>
            <li class='current'><strong>8</strong>AUG</li>
            <li><strong>9</strong>SEP</li>
            <li><strong>10</strong>OCT</li>
            <li><strong>11</strong>NOV</li>
            <li><strong>12</strong>DEC</li>
        </ul>
        <div id='msg'>
            <h2>
                <strong>8</strong>
                月节日
            </h2>
            <p>七夕节：8月6日七夕节。不放假。</p>
        </div>
    </div>

    <script>
        var oArray = [
        '元旦：1月1日至3日放假三天',
        '春节：2月2日至8日放假7天。',
        '妇女节：3月8日妇女节，与我无关。',
        '清明节：4月3日至5日放假3天',
        '劳动节：4月30日至5月2日放假3天。',
        '端午节：6月4日至6日放假3天。',
        '小暑：7月7日小暑。不放假。',
        '七夕节：8月6日七夕节。不放假。',
        '中秋节：9月10日至12日放假3天。',
        '国庆节：10月1日至7日放假7天。',
        '立冬：11月8日立冬。不放假。',
        '艾滋病日:12月1日<br />废除奴隶制国际日:12月2日。'
    ]
    var i = 0
    var li = document.getElementsByTagName('li')
    // 获取数组中所有的元素内容以及索引值
    for (i = 0; i < oArray.length; i++) {
        li[i].index = i
        li[i].onclick = function () {//给标签添加点击事件，函数是放在for循环内，但是执行在for循环的外面
          document.getElementById('msg').innerHTML = '<h2>' +(this.index+1)+'月'+'</h2>'+'<p>' + oArray[this.index] + '</p>'
          
        //   点击的时候，其他的li标签类名为空，当前的li标签添加类名
          for( i = 0; i < oArray.length; i++ ){
              li[i].className = ''
              this.className = 'current'
          }  
        }
    }
    </script>
</body>

</html>
