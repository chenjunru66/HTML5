    <body>
        JS由多行语句构成，把部分语句分类合成语句块，{语句块}
        
        <script>
        //if ... else条件判断语句
         //if(condition){   //condition:条件为真的时候，执行statement_1
           // statement_1
        //}  else{          //condition:条件为假的时候，执行statement_2     
        //    statement_2
        //}
        var score = 50;
        //一个条件的时候
        // if(score > 60){
        //     console.log('分数及格');
        // }
        // else{
        //     console.log('不及格');
        // }
        
        //多个条件  if .. else if ...else
          score = 75 //重新赋值
        if( score >= 60 && score < 70 ){
            console.log('分数及格');
            }
            else if( score >= 70 && score < 80 ){
                console.log('分数良好');
            }
            else if( score >=80 && score < 90){
                console.log('优秀');
            }
            else if( score >=90){
                console.log('特优');
            }
            else{
                console.log('不及格');
            }
            
            
            var week = 200;
            //switch 条件判断语句
            switch( week ){
                case 0:
                week = '星期天';
                break;
                case 1:
                week = '星期一';
                break;
                case 2:
                week = '星期二';
                break;
                case 3:
                week = '星期三';
                break;
                case 4:
                week = '星期四';
                break;
                case 5:
                week = '星期五';
                break;
                case 6:
                week = '星期六';
                break;
                // break 来阻止代码自动地向下一个 case 运行
                // default 关键词来规定匹配不存在时做的事情：
                default:
                week = '期待周末';
                break;
            }
            console.log(week)
         
        </script>
        
    </body>
