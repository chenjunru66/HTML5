<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="陈俊如">
        <title>循环语句和onclick事件</title>
        <style>
            
        </style>
    </head>
    <body>
        <button type="button" onclick="action();">点击</button>   
        <p id="demo"></p>
        <script>
            
            function action(){
                //通过ID名称获取到标签p
                var demo = document.getElementById('demo') 
                // for(变量初始值;取值范围;递增值;)
                               
                for(var x = 0;x < 10;x++){
                    //s += 5;表示把s的值+5后复值给s若s是字符串，则是连接后赋值。
                    // s += "5";就是将s字符串的值连接上字符串5后赋值给s。
                    // s += 5;若s为字符串，则同s+="5"；因为JS是弱变量，会自动转5为“5”。与s = s+5；语句同意。
                   // demo.innerHTML += '这是第' + x + '文字<br>';
                    demo.innerHTML = demo.innerHTML + '这是第' + x + '文字<br>';
                }        
        
    }
            
            
        </script>
    </body>
</html>
