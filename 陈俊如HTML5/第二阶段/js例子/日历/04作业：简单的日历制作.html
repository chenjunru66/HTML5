<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="陈俊如">
    <title>简单的日历制作</title>
    <style>
        body,
        ul,
        li,
        h2,
        p {
            margin: 0;
            padding: 0;
        }
        
        body {
            font: 12px/1.5 Tahoma;
        }
        
        #calendar {
            width: 248px;
            overflow: hidden;
            zoom: 1;
            background: #eaeaea;
            margin: 10px auto;
            padding: 0 0 10px 10px;
        }
        
        #calendar ul {
            overflow: hidden;
            zoom: 1;
        }
        
        #calendar li {
            color: #fff;
            float: left;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            background: #424242;
            line-height: 1.3;
            list-style-type: none;
            border: 1px solid #424242;
            margin: 10px 10px 0 0;
            padding: 5px;
        }
        #calendar li.current {
            color: #F69;
            background: #fff;
        }
        
        #calendar li strong {
            display: block;
            font-size: 18px;
        }
        
        #msg {
            color: #666;
            background: #f1f1f1;
            border: 1px solid #fff;
            margin: 10px 10px 0 0;
            padding: 5px;
        }
        
        #msg h2 {
            font-size: 14px;
        }
        
        .active {
            background: #FFF !important;
            color: #F69 !important;
        }
    </style>
</head>

<body>
    <div id='calendar'>
        <ul>
            <li><strong>1</strong>JAN</li>
            <li><strong>2</strong>FER</li>
            <li><strong>3</strong>MAR</li>
            <li><strong>4</strong>APR</li>
            <li><strong>5</strong>MAY</li>
            <li><strong>6</strong>JUN</li>
            <li><strong>7</strong>JUL</li>
            <li class='current'><strong>8</strong>AUG</li>
            <li><strong>9</strong>SEP</li>
            <li><strong>10</strong>OCT</li>
            <li><strong>11</strong>NOV</li>
            <li><strong>12</strong>DEC</li>
        </ul>
        <div id='msg'>
            <h2>
                <strong>8</strong>
                月节日
            </h2>
            <p>七夕节：8月6日七夕节。不放假。</p>
        </div>
    </div>
<script src="rili.js"></script>
</body>

</html>
