<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="陈俊如">
    <title>九宫格拼图</title>
    <style>
        body {
            margin: 0;
            background: lightblue;
        }
        
        div {
            width: 50%;
            margin: 0 auto;
            /*overflow: hidden;*/
        }
        .f-1{
            text-align: center;
        }
        .f-1>img{
            width: 250px;
            height: 250px;
        }
        .f{
            width: 456px;
            overflow: hidden;
        }
        .f>img{
            display: block;
            width: 150px;
            height: 150px;
            float: left;
            border: 1px solid black;
        }
        h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="f-1">
        <img src="images/tu1/0.png" alt="">
    </div>

    <div class="f">
        <h2>请按原图进行移动图片</h2>
        <img draggable="true" src="images/tu1/1.png" alt="">
        <img draggable="true" src="images/tu1/8.png" alt="">
        <img draggable="true" src="images/tu1/2.png" alt="">
        <img draggable="true" src="images/tu1/3.png" alt="">        
        <img draggable="true" src="images/tu1/5.png" alt="">
        <img draggable="true" src="images/tu1/6.png" alt="">
        <img draggable="true" src="images/tu1/7.png" alt="">
        <img draggable="true" src="images/tu1/4.png" alt="">        
        <img draggable="true" src="images/tu1/9.png" alt="">
    </div>
</body>
    <script>
        var ims = document.querySelectorAll('img')
        for( var i = 0; i < ims.length;i++){
            var im = ims[i]
            im.ondragstart = function(ev){
                ev.target.id = 'dragging'
                ev.dataTransfer.effectAllowed = 'move'
                ev.dataTransfer.setData( 'text',ev.target.id )
                // ev.dataTransfer.setDragImage(ev.target,-100, 15)
                
            }
            im.ondragover = function(ev){
                ev.dataTransfer.dropEffect = 'move'
                ev.preventDefault()
            }
            
            im.ondragend = function(ev){
                ev.target.id = ''
            }
            
            im.ondrop = function(ev){
                ev.preventDefault()
                
                // var div = document.getElementsByTagName('div')[1]
             var div = document.getElementsByClassName('f')[0]   
            //    console.log(div)
                var ids = ev.dataTransfer.getData('text')
                // console.log(ids)
                var im = document.getElementById( ids )
                // console.log(im)
                div.insertBefore( im,ev.currentTarget )
                ev.stopImmediatePropagation()
            }
            
        }    
          
    </script>


</html>
