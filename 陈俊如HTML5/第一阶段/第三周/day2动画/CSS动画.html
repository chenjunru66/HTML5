<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="陈俊如">
    <title>CSS动画效果</title>
    <style>
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
            margin: 0;
            background: #000;
            color: #fff;
            display: flex;
            align-items: flex-start;
            flex-direction: column;
            justify-content: center;
        }
        
        span {
            margin: 10px 0;
            background: red;
            border-radius: 10px;
            padding: 10px 20px;
            transform: translate(-100px);
            animation-name: rotate;
            /*名称是自定义的*/
            animation-duration: 2s;
            /*动画的时间*/
            animation-fill-mode: none;
            /*动画在开始和结束之后不应用任何样式是动画里的样式（该属性默认属性值为none）*/
            animation-fill-mode: forwards;
            /*动画在结束后应用了结束to的样式*/
            animation-fill-mode: backwards; 
            /*动画在结束后应用了初始的位置即没开始动画前*/
            animation-fill-mode: both;  
            /*动画在两个方向上延展属性值保持了动画的连贯*/
            
        }
        span:nth-of-type(2){
            animation-delay: 1s;
        }
        span:nth-of-type(3){
            animation-delay: 1.5s;
        }
        span:nth-of-type(4){
            animation-delay: 2s;
            
        }
        @keyframes rotate{
            0%,100%{
                transform:rotate(0) translate(100px) scale(1);
                
            }
            50%{
                transform: rotate(360deg) translate(500px) scale(0.5);
                background: blue;
            }
        }
        /*动画分两部分
            1.设置动画的属性（参数）：
            名称  时间（默认为0）  延迟  速度曲线   动画的次数（默认1次） 
            动画的延展
            2.动画动作的过程：写在@keyframes name{  }
            */
    </style>
</head>

<body>
    <span>CSS动画平移、旋转效果</span>
    <span>CSS动画平移、旋转效果</span>
    <span>CSS动画平移、旋转效果</span>
    <span>CSS动画平移、旋转效果</span>
    <span>CSS动画平移、旋转效果</span>
</body>

</html>
