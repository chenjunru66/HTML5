<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="陈俊如">
    <title>立方体</title>
    <style>
        html {
            height: 100%;
        }
        
        body {
            margin: 0;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 900px;
            perspective-origin: 50% 50%;
        }
        
        main {
            height: 300px;
            width: 300px;
            /*background: blue;*/
            transform-style: preserve-3d;
            /*transform: translate3d(0,0,-50px);*/
        }
        
        div {
            width: 100%;
            height: 100%;
            opacity: 0.6;
            position: absolute;
        }
        
        div:nth-of-type(1) {
            background: yellow;
            /*background: url(3.jpg) no-repeat;         */
            transform: translate3d(0, 0, -150px);
        }
        
        div:nth-of-type(2) {
            /*background: url(4.jpg) no-repeat;         */
            background: purple;
            transform: translate3d(0, 0, 150px);
        }
        
        div:nth-of-type(3) {
            /*background: url(5.jpg) no-repeat;*/
            background: white;
            transform: rotateX(90deg) translate3d(0, 0, 150px);
        }
        
        div:nth-of-type(4) {
            /*background: url(6.jpg) no-repeat;*/
            background: lightblue;
            transform: rotateX(90deg) translate3d(0, 0, -150px);
        }
        
        div:nth-of-type(5) {
            /*background: url(7.jpg) no-repeat;*/
            background: red;
            transform: rotateY(90deg) translate3d(0, 0, 150px);
        }
        
        div:nth-of-type(6) {
            /*background: url(8.jpg) no-repeat;*/
            background: green;
            transform: rotateY(90deg) translate3d(0, 0, -150px);
        }
        
        main {
            animation: rotate 5s infinite linear both;
        }
        
        @keyframes rotate {
            0% {
                transform: rotateX(0) rotateY(0);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>
</body>

</html>
