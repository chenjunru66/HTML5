<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="陈俊如">
    <title>登录首页</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        
        main {
            width: 100%;
            height: 100%;
            background: url(2.jpg) no-repeat;
            background-size: 100% 100%;
            /*opacity: 0.4;*/
        }
        
        .header a:hover {
            color: black;
        }
        
        .header {
            opacity: 1;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        
        .header a {
            padding: 10px 15px;
            color: #D2CDDD;
            text-decoration: none;
        }
        
        .header a:nth-of-type(2) {
            font-size: 20px;
        }
        
        .touxiang {
            width: 100%;
            height: 200px;
            position: relative;
        }
        
        .touxiang img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            left: calc(50% - 50px);
            /*opacity:2;*/
        }
        
        main section {
            width: 70%;
            margin: 0 auto;
        }
        
        main section span {
            color: #D2CDDD;
            display: block;
            padding: 10px 0;
            border-bottom: 2px solid white;
        }
        
        main section h3 {
            /*font-style: normal;*/
            border-radius: 10px;
            text-align: center;
            font-weight: normal;
            margin: 25px 0;
            padding: 5px 0;
            background: #33AA65;
        }
        
        main section a {
            color: #D2CDDD;
            text-decoration: none;
            padding: 5px 5px;
        }
        
        main section a:hover {
            color: black;
        }
        
        main section h4 {
            text-align: center;
            font-weight: normal;
            margin-top: 80px;
        }
        .footer{
            width: 70%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            margin-top: 95px;
        }
        .fa-weixin,.fa-weibo,.fa-qq{
            color: #E7E5E8;
            font-size: 40px;
            /*display: inline-block;
            padding: 0 15px;*/
            
        }
        .footer a:hover{
            border-bottom: 2px solid #FDFDFD;
        }
    </style>
</head>

<body>
    <main>
        <div class="header">
            <a href="#">返回</a>
            <a href="#">登录</a>
            <a href="#">注册</a>
        </div>
        <div class="touxiang">
            <img src="3.jpg" alt="">
        </div>

        <section>
            <span>账号&#x3000;273263743@qq.com</span>
            <span>密码&#x3000;*******</span>
            <h3><a href="">登&#x3000;录</a></h3>
            <h4><a href="">忘记密码？</a></h5>
            </section>
            <div class="footer"> 
                <a href=""><span class="fa fa-weibo"></span></a>
                <a href=""><span class="fa fa-qq"></span></a>
                <a href=""><span class="fa fa-weixin"></span></a>
            </div>
        </main>
    </body>
</html>
