<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="陈俊如">
        <title>CSS过渡</title>
        <style>
            html{
                height: 100%;
            }
            body{
                height: 100%;
                margin: 0;
                background: #000;
                display: flex;
                justify-content: center;
                align-items: center;    
            }
            div{
                height: 300px;
                width: 300px;
                background: lightgreen;
                border-radius: 50%;
                /*transition:width 2s 5s linear;*/
                /*多个属性用逗号隔开
                transition-property: 指定CSS属性的名称
                transition-duration: 过渡的过程所需的时间（第一个秒数）
                transition-delay: 过渡的延迟时间（第二个数）
                transition-timing-function: 过渡过程的速度曲线*/
                transition: 5s;
            }
            /*div:hover{
                box-shadow: 0 0 50px yellow;
                width: 500px;
                height: 500px;
            }*/
            .active{
                /*过渡：从一个效果到另一个效果中间经历的过程(需要人为触发)*/
                width: 500px ;
                /*width: 500px !important;提升优先级*/
                transform: rotate(360deg) translate(100px) scale(0.5);
            }
        </style>
    </head>
    <body>
        <div id="demo" onclick="action();">
            
        </div>
    </body>
    <!--script应用js代码-->
    <script src="demo.js"></script>
</html>
