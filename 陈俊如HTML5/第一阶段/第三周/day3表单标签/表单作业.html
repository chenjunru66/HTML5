<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="陈俊如">
    <title>注册界面</title>
    <link rel="icon" href="1.jpg">
    <style>
       
        
        /*写代码前必须进行布局*/
        body {
            margin: 0;
        }
        
        header,
        main,
        div {
            width: 60%;
            margin: 0 auto;
        }
        
        h2 {
            font-weight: normal;
            border-bottom: 1px solid #DDDDDD;
            padding: 0 0 5px 0;
        }
        
        h2 span {
            display: inline-block;
            padding-left: 5px;
            border-left: 5px solid #59AFE4;
        }
        
        form:nth-of-type(1) {
            /*width: 80%;
            margin: 0 auto;*/
            position: relative;
            text-align: right;
            right: 46%;
        }
        
        form:nth-of-type(4) {
            position: relative;
            left: -15px;
        }
        
        form:nth-of-type(5) {
            position: relative;
            left: -30px;
        }
        
        input {
            width: 300px;
            height: 30px;
            margin: 15px;
            display: inline-block;
            /*text-align: right;*/
        }
        
        form:nth-of-type(2) input {
            width: 16px;
            height: 16px;
            margin: 0 0 0 18px;
        }
        
        form:nth-of-type(3) select:nth-of-type(1) {
            width: 60px;
            margin: 15px 5px 15px 15px;
        }
        
        form:nth-of-type(3) select:nth-of-type(2) {
            width: 100px;
        }
        
        form:nth-of-type(3) select:nth-of-type(4) {
            width: 65px;
        }
        
        form:nth-of-type(4) select:nth-of-type(1) {
            width: 100px;
            margin: 0 5px 0 15px;
        }
        
        form:nth-of-type(4) select:nth-of-type(2) {
            width: 100px;
            margin: 0;
        }
        
        form:nth-of-type(4) select:nth-of-type(3) {
            width: 90px;
            margin: 0 0 0 5px;
        }
        
        form:nth-of-type(5) input:nth-of-type(1) {
            padding-left: 5px;
        }
        
        form:nth-of-type(5) span {
            display: block;
            text-align: left;
            position: relative;
            left: 85px;
            font-size: 12px;
        }
        /*form:nth-of-type(5) span:last-of-type{
             font-size: 30px;
             text-align: center;
              left: 90px;
              margin: 15px 0;
              width: 300px;
              background: green;
              border-radius: 10px;
         }*/
        
        form:nth-of-type(5) span>a {
            text-decoration: none;
            color: #4199D7;
            margin: 0 10px;
        }
        
        button {
            width: 315px;
            height: 50px;
            position: relative;
            left: 80px;
            background: green;
            margin: 15px 0;
            border-radius: 10px;
            border: none;
        }
        
        form:nth-of-type(6) {
            position: relative;
            left: 55px;
        }
        
        form:nth-of-type(6) input:nth-of-type(1) {
            padding-left: 5px;
            width: 16px;
            height: 16px;
            margin: 0;
            /*position: relative;*/
            /*left: 15px;*/
        }
        
        form:nth-of-type(6) input:nth-of-type(2) {
            padding-left: 5px;
            width: 16px;
            height: 16px;
            margin: 0;
        }
        button a{
            text-decoration: none;
            color: #FFFFFF;
            font-size: 30px;
        }
        select{
            color: #4199D7;
        }
    </style>
</head>

<body>
    <header>
        <h2><span>注册账号</span></h2>
    </header>
    <main>
        <div>
            <form action="">
                 <!--/*autocomplete:输入的字段是否开启提示功能，off:不开启提示功能，也不记录数据；on：开启提示功能，并记录数据*/-->
                <label for="">昵称</label>
                <input type="text" 
                placeholder="请输入昵称" required autocomplete="off"><br>
                <label for="">密码</label>
                <input type="text" placeholder="请输入密码" required><br>
                <label for="">确认密码</label>
                <input type="text" placeholder="请重新输入密码" required><br>
            </form>
            <form action="">
                <label for="">性别</label><input type="radio" name="sex" value="male" checked>男
                <input type="radio" name="sex" value="male">女<br>
            </form>
            <form action="">
                <label for="">生日</label>
                <select name="" id="">         
           <option value="gonli" selected>公历</option>
         <option value="nongli" >农历</option>
         </select>
                <select name="" id="">      
         <option value="nian" selected>年</option>
         <option value="">1998年</option>   
         <option value="">1997年</option>
         <option value="">1996年</option> 
         <option value="">1995年</option> 
         <option value="">1994年</option> 
         <option value="">1993年</option>          
          </select>

                <select name="" id="">
         <optgroup>
         <option value="yue" selected>1月</option>
         <option value="">1月</option>   
         <option value="">2月</option> 
         <option value="">3月</option> 
         <option value="">4月</option> 
         <option value="">5月</option>       
         <option value="">6月</option>
         </optgroup> 
         <optgroup>
         <option value="">正月</option>
         <option value="">二月</option> 
         <option value="">三月</option> 
         <option value="">四月</option> 
         <option value="">五月</option>
         <option value="">六月</option>
         </optgroup>        
     </select>
                <select name="" id="">
         <option value="yue" selected>1日</option>
         <option value="">1日</option>   
         <option value="">2日</option> 
         <option value="">3日</option> 
         <option value="">4日</option> 
         <option value="">5日</option>       
         <option value="">6日</option> 
         <option value="">7日</option>
         <option value="">8日</option> 
         <option value="">9日</option> 
         <option value="">10日</option> 
         <option value="">11日</option>
         <option value="">12日</option>        
     </select>
            </form>
            <!--<br>-->
            <form action="">
                <label for="">所在地</label>
                <select name="" id="">      
         <option value="country" selected>中国</option>
         <option value="">美国</option>   
         <option value="">英国</option>
         <option value="">法国</option> 
         <option value="">德国</option> 
         <option value="">意大利</option> 
         <option value="">俄罗斯</option>          
          </select>
                <select name="" id="">      
         <option value="province" selected>河南</option>
         <option value="">江西</option>   
         <option value="">北京</option>
         <option value="">上海</option> 
         <option value="">重庆</option> 
         <option value="">江苏</option> 
         <option value="">福建</option>          
          </select>
                <select name="" id="">      
         <option value="city" selected>郑州</option>
         <option value="">信阳</option>   
         <option value="">安阳</option>
         <option value="">商丘</option> 
         <option value="">焦作</option> 
         <option value="">平顶山</option> 
         <option value="">许昌</option>          
          </select>
            </form>
            <!--<br>-->
            <form action="">
                <label for="">手机号码</label>
                <input type="text" placeholder="请输入手机号" required>
                <span>可通过该手机号码快速找回密码</span>
                <span>中国大陆地区以外手机号码 <a href="">点击这里</a> </span>
                <button><a href="">立即注册</a></button>
            </form>
            <br>
            <form action="">
                <input type="checkbox" name="choice" value="" checked>同时开通QQ空间
                <br>
                <input type="checkbox" name="choice" value="" checked>我已阅读并同意相关服务条款和隐私政策
            </form>

        </div>
    </main>
</body>

</html>
