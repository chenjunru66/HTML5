           img{

               display: block;

           } 
          div{
              /*border: 2px solid red;*/

              width: 800px;
              margin: 0 auto;
              line-height: 28px;
          }

              div{
                  width: 900px;
                  
              }
              img{
                  height:50vw; 
              }
          }
           @media (max-width:800px){
              div{
                  width: 900px;
                  
              }

                  height:30vw; 
              }
          }
