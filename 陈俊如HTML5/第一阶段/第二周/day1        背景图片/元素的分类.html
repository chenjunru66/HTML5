<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="陈俊如">
        <title>行元素/块级元素/行内块元素</title>
        <style>
            div{
                border: 1px solid rebeccapurple;
                height: 200px;
            }
            section,p{
                border:  1px dashed red;
                height: 200px;
            }
            span{
                border: 1px solid black;
            }
        </style>
    </head>
    <!--body填充颜色为整个页面-->
    <body>
        <div>
           块级元素
        </div>
        <section>
           块级元素 
        </section>
        <!--块级元素特点：
        1.元素宽度在不设置的情况下，是它本身父容器的100%（和父元素的宽度一致），除非设定一个宽度。
        2.每个块级元素都从新的一行开始，并且其后的元素也另起一行。（真霸道，一个块级元素独占一行）
        3.元素的高度、宽度、行高以及顶和底边距都可设置。-->
        <p>块级元素</p>
        <span>行内元素<span>行内元素</span></span>
        <!--内联元素（行内元素）特点：
        1、和其他元素都在一行上；
        2、元素的高度、宽度及顶部和底部边距不可设置；
        3、元素的宽度就是它包含的文字或图片的宽度，不可改变。-->
    </body>
    
</html>
