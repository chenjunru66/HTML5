<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="陈俊如">
        <title>背景图片的起始位置和结束位置</title>
        <style>
            p{
                width:1024px;
                box-sizing: border-box;
                margin: 30px;
                padding: 50px;
                background: url(leafs.jpg) no-repeat;
                /*图片的默认的初始位置是边框左上角内部开始，
                结束位置是边框右下角外部；*/
                border: dotted 20px blue;
                /*origin:基点，初始位置：左上角外部开始*/
                background-origin: border-box;
                /*初始位置：内边距左上角外部开始*/
                background-origin: padding-box;
                /*初始位置：内容的左上角外部开始*/
                background-origin: content-box;
                
                /*结束位置：内边距的右下角外部裁剪*/
                background-clip: border-box;
                /*结束位置：*/
                background-clip: padding-box;
                /*结束位置：内容的右下角外部裁剪,超出内边距范围的背景图片将被裁剪*/
                background-clip: content-box;
                /*超出内容范围的背景图片将被裁剪*/
            }
        </style>
    </head>

</html>
