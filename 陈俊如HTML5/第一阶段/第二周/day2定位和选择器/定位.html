<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="陈俊如">
    <title>相对定位、绝对定位、浮动</title>
    <style>
        body{
            margin: 30px;
        }
        div{
            background: #ccc;
        }
      div span{
          border: solid 1px red;
      }
      div span:nth-child(7){
          /*相对定位是相对于自身原来的位置进行偏移，原来的位置空间保留*/
          position: relative;
          top: 50px;
          left: 50px;
      }
      div span:nth-child(4){
          /*绝对定位：当前元素脱离了文档流，原有空间不存在了，被后面的元素占据；
          其定位的位置，是根据醉经的设置有相对定位的父级元素稳定，否则，会不断地往上层的父级元素查找，知道找到有相对定位的父级元素，直至文档的根元素html，最终会根据根元素进行位置偏移；*/
          position: absolute;
          left: 0;
          top: 0;         
      }
      main section{
          width: 25%;
          box-sizing: border-box;
          border: solid 1px blue;
          /*height: 100px;*/
          /*浮动：向左浮动，理解：原有的空间消失了，但内容依然存在；*/
          float: left;
      }
      .clear{
          clear: both;
          /*清除浮动，让address不靠过来*/
      }
    </style>
</head>

<body>
    <div>
        <span>定位属性1</span>
        <span>定位属性2</span>
        <span>定位属性3</span>
        <span>绝对定位</span>
        <span>定位属性4</span>
        <span>定位属性5</span>
        <span>绝对定位</span>
        <span>定位属性6</span>
        <span>定位属性7</span>
        <span>定位属性8</span>
    </div>
    <main>
        <!--section：新标签，用来描述文档或文章的节或部分-->
        <section>浮动布局1客户购房或空格就会更好看过几个开几个空格和价格空间规划及国际化</section>
        <section>浮动布局2</section>
        <section>浮动布局3</section>
        <section>浮动布局4</section>
    </main>
    <div class="clear"></div>
    <address>
        <!--描述作者的个人信息-->
        作者姓名电话qq邮箱地址等
    </address>
</body>

</html>
