            /*main div:选中的是main下面的所有div元素；

            id名是唯一的（尽量在使用js时使用）；类名class是可以重复使用的，当前页面可以出现很多次*/
            /*：:nth-child(n);:nth-of-type(n) */

                width: 50px;
                height: 50px;
                border: solid 1px blue;
            }
        </style>
